<html>
	<head></head>
	<body>
		<h3>JavaScript Programming --   Dynamic DOM  </h3>
		<hr/>
        <input type="button"   value="Show Table"   onclick="fn_ShowRows()"  />

	<br>
    	<input id="t1"  placeholder="Employee number"  />
		 
		<input type="button"   value="Remove Rows"   onclick="fn_RemoveRows()"  />
	 
		<br/><br/>
		<table  id="table1"  border="2"  width="500"  cellpadding="10" cellspacing="0">
			<tr>
					<th>ID</th>
					<th>Email</th>
					<th>First Name</th>
					<th>Last Name</th>
                    <th>Avatar</th>
			</tr>
		</table>
	 
		
		<script>	
		 
			  function fn_ShowRows()
			  {		
                var arr= [{"id":1,"email":"george.bluth@reqres.in","first_name":"George","last_name":"Bluth","avatar":"https://reqres.in/img/faces/1-image.jpg"},{"id":2,"email":"janet.weaver@reqres.in","first_name":"Janet","last_name":"Weaver","avatar":"https://reqres.in/img/faces/2-image.jpg"},{"id":3,"email":"emma.wong@reqres.in","first_name":"Emma","last_name":"Wong","avatar":"https://reqres.in/img/faces/3-image.jpg"},{"id":4,"email":"eve.holt@reqres.in","first_name":"Eve","last_name":"Holt","avatar":"https://reqres.in/img/faces/4-image.jpg"},{"id":5,"email":"charles.morris@reqres.in","first_name":"Charles","last_name":"Morris","avatar":"https://reqres.in/img/faces/5-image.jpg"},{"id":6,"email":"tracey.ramos@reqres.in","first_name":"Tracey","last_name":"Ramos","avatar":"https://reqres.in/img/faces/6-image.jpg"}];

					 var tableObj = document.getElementById("table1");		
					 	
                     for(let  item  of  arr)
						{
							 		var  row1 =  tableObj.insertRow(-1);			
						
									var  cell1 =  row1.insertCell(0);
									var  cell2 =  row1.insertCell(1);
									var  cell3 =  row1.insertCell(2);
                                    var  cell4 =  row1.insertCell(3);                         

                                    var  imgObj =  document.createElement("img");
					imgObj.setAttribute("id",  "img1");
					imgObj.setAttribute("width",  "300");
					imgObj.setAttribute("height",  "200");
					imgObj.setAttribute("border",  "2");
					imgObj.setAttribute("src",  item.avatar);

									cell1.innerHTML = item.id;						
									cell2.innerHTML = item.email;						
									cell3.innerHTML = item.first_name;	
                                    cell4.innerHTML = item.last_name;	
                                    row1.appendChild(imgObj);	

						} }

                    function fn_RemoveRows()
			  {				
					 var tableObj = document.getElementById("table1");		
					 var txtObj1 = document.getElementById("t1").value;			
					
					 for (var i = 1, row; row = table1.rows[i]; i++) {
                if (row.cells[0].innerHTML === txtObj1) {
                    table1.deleteRow(i);
                }
            }

			  }
  
		</script>
	</body>
</html>
