<html>
<head></head>
<body>
<h3>Assignment 1</h3>
	<hr/> 
	
	
	<div  id="div1"  style="border:2px solid blue; padding:10px;">
	</div>
	 
	 
	<script>	
		var divObj = document.getElementById("div1");
	
		//1. Create Promise object 
		const  promiseObj  = new Promise( (resolve, reject)  => 
		{ 					 
				let  n = Math.floor((Math.random()*50)+1);
				
				if( n % 6 == 0)
				{
						// Write the code to perform long running processes
						resolve("Number is: "+n);		
				}
				else
				{
					 reject("Promise Rejected  :"+ n + " is not multiple of 6");		
				}		 
		});	
				
		
		// 2. Subscribe promises 
		promiseObj.then(  (response) => 
		{
			divObj.innerHTML  +=  " <p style='color:green;'> " +  response + "</p>";
		})
		.catch(  (error) => 
		{
			divObj.innerHTML  +=   " <p style='color:red;'>" +  error + "</p>";
		});
				
		
		
	</script>	 
</body>
</html>
