<!-- Create a web page to demonstrate object creation techniques in JavaScript -->
<html>
<head>
	<style>
		div
		{
			border:2px solid Red;
			color : Blue;
			font-size: 30px;
			height:  90px;
			padding : 10px;
		}
	</style>
</head>
<body>
<h3>Working with Objects in JS</h3>
<hr/>
<input type="button"   value="Object-1" onclick="f1()"  />
<input type="button"   value="Object-2" onclick="f2()"  />
<input type="button"   value="Object-3" onclick="f3()"  />
<br></br>

<div id="div1">	</div>

<script> 
// Global Variable
var divObj = document.getElementById("div1");

 function   f1()
 {		
		// 1. Object Initializer
	    var   e1  = {"empno"  :  1025,  "ename":"Ram", "job": "Engineer", "sal": 50000, "deptno" : 1  };  	  
 		var str  = `empno  : ${e1.empno} , ename : ${e1.ename}, job : ${e1.job}, sal : ${e1.sal}, deptno : ${e1.deptno}`;
 		divObj.innerHTML  = str;
}	

function   f2()
 {		
	// 2. Empty Object
	var   e2  = {};    //   var  s2 = new Object();
	e2.empno  = 2056;
	e2.ename  = "Ravi";
    e2.job= "Engineer";
    e2.sal= 50000;
    e2.deptno= 1;  			
	 
    var str  = `empno  : ${e2.empno} , ename : ${e2.ename}, job : ${e2.job}, sal : ${e2.sal}, deptno : ${e2.deptno}`;
	divObj.innerHTML  = str;
}	

// 3. Constructor Function
function  Student()
{
	this.empno  = 16;
	this.ename  = "James";
    this.job= "Engineer";
    this.sal= 50000;
    this.deptno= 1 ;
}

function   f3()
 {		
	var   e3  =  new Student();	 		 
	var str  = `empno  : ${e3.empno} , ename : ${e3.ename}, job : ${e3.job}, sal : ${e3.sal}, deptno : ${e3.deptno}`;
	divObj.innerHTML  = str;
}	
 
</script>
</body> 
</html>
