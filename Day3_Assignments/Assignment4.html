<!-- Create a web page to demonstrate object creation techniques in JavaScript -->
<html>
<head>
	<style>
		div
		{
			border:2px solid Red;
			color : Blue;
			font-size: 30px;
			height:  150px;
			padding : 10px;
		}
	</style>
</head>
<body>
<h3>Assignment</h3>
<hr/>
<label for="">Meal Cost: </label>
<input type="number" id="Meal" required placeholder="Enter Meal Cost"><br><br>
<input type="button"   value="Calculate" onclick="buttonclick()"  />
<br></br>

<div id="div1">	</div>

<script> 
// Global Variable
var divObj = document.getElementById("div1");

function buttonclick()
 {		
    let p = Number(document.getElementById("Meal").value);
    console.log(p);
	let m= total(p);


    var str  = `Meal Base Cost  : ${m.meal} <br> Tip Amount : ${m.tip} <br> Tax Amount : ${m.tax} <br>
     Total : ${m.total}`;
	divObj.innerHTML  = str;
}	

function total(p){

	let tip= p/10;
    let tax= p*8/100;
    let total= p+tip+tax;
    total= Math.round(total);

	var m  = {};
	m.meal  = p;
	m.tip  = tip
    m.tax= tax;
    m.total= total;		
 console.log(m)
	return m;


}

 
</script>
</body> 
</html>
